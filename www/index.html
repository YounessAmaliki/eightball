<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">EightBall</h1>

      <ion-content class="dark-bg" ng-controller="EightBall">
	  <label class="item item-input">

</label>
<input type="button" value="Ask" ng-click="ShowAnswer()" />
<div class="answerOuter">
          <div class="answerInner">

            </div>
          </div>
        </div>
 </ion-content>
    </ion-pane>
